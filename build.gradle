group 'org.xuan'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'jacoco'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

test {

    useTestNG()
    jacocoTestReport

}

jacocoTestReport{
    reports {
        xml.enabled true
        html.enabled true
    }
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.8'
}
